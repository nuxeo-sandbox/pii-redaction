<!--
`piir-sdp-scan-result-tab`
@group Nuxeo UI
@element piir-sdp-scan-result-tab
-->
<dom-module id="piir-sdp-scan-result-tab">
  <template>
    <style include="nuxeo-styles"></style>

    <nuxeo-card heading="Sensitive Data Protection Scan Results">
      <piir-dlp-view document="[[document]]"></piir-dlp-view>
    </nuxeo-card>

  </template>

  <script>
    Polymer({
      is: 'piir-sdp-scan-result-tab',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {
        document: {
          type: Object
        }
      }

    });
  </script>
</dom-module>
